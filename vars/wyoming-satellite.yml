# Wyoming Satellite Configuration Variables
# Override these in host_vars or group_vars as needed

# Basic configuration
# wyoming_satellite_name defaults to ansible_hostname if not set in inventory
wyoming_satellite_uri: "tcp://0.0.0.0:10700"

# Audio device commands (adjust card numbers as needed)
wyoming_satellite_mic_command: "arecord -D plughw:CARD=seeed2micvoicec,DEV=0 -r 16000 -c 1 -f S16_LE -t raw"
wyoming_satellite_snd_command: "aplay -D plughw:CARD=seeed2micvoicec,DEV=0 -r 22050 -c 1 -f S16_LE -t raw"

# Optional wake word configuration (uncomment and set as needed)
# wyoming_satellite_wake_command: "arecord -D plughw:CARD=1,DEV=0 -r 16000 -c 1 -f S16_LE -t raw"
# wyoming_satellite_wake_uri: "tcp://homeassistant.local:10400"
# wyoming_satellite_wake_word_name: "ok_nabu"

# Debug mode (set to true for verbose logging)
wyoming_satellite_debug: false