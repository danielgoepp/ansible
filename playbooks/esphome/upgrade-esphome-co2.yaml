---
- name: Upgrade CO2 ESPHome devices
  hosts: localhost
  gather_facts: false
  vars:
    # ESPHome configuration
    esphome_namespace: "esphome"
    esphome_deployment_name: "esphome"
    k3s_context: "k3s-prod"  # Default context, can be overridden

    # CO2 device identification patterns
    co2_patterns:
      - "co2"

  tasks:
    - name: Discover ESPHome devices
      include_tasks: ../../tasks/ops-esphome-discover-devices.yaml

    - name: Filter ESPHome devices for CO2 devices
      set_fact:
        co2_devices: "{{ esphome_devices | selectattr('name', 'regex', pattern_regex) | list }}"
      vars:
        pattern_regex: "{{ co2_patterns | map('regex_escape') | join('|') }}"

    - name: Validate CO2 devices found
      fail:
        msg: |
          No CO2 devices found matching patterns: {{ co2_patterns | join(', ') }}
          Available devices: {{ esphome_devices | map(attribute='name') | list | join(', ') }}
      when: co2_devices | length == 0

    - name: Run ESPHome upgrade for CO2 devices
      include_tasks: ../../tasks/ops-esphome-upgrade-devices.yaml
      vars:
        devices_to_upgrade: "{{ co2_devices }}"
        upgrade_description: "CO2 devices"