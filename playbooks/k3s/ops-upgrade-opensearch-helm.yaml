---
- name: Upgrade OpenSearch using Helm
  hosts: localhost
  gather_facts: false
  vars:
    helm_release_name: "opensearch"
    helm_chart_name: "opensearch/opensearch"
    helm_chart_version: "2.35.1"
    helm_namespace: "opensearch"
    helm_values_file: "{{ playbook_dir }}/../../k3s-config/opensearch/helm/opensearch-values-prod.yaml"
    k8s_context: "k3s-prod"
  tasks:
    - name: Update Helm repositories
      kubernetes.core.helm_repository:
        name: opensearch
        repo_url: https://opensearch-project.github.io/helm-charts/
        state: present

    - name: Get current OpenSearch version (before upgrade)
      kubernetes.core.helm_info:
        name: "{{ helm_release_name }}"
        namespace: "{{ helm_namespace }}"
        release_state: deployed
        kube_context: "{{ k8s_context }}"
      register: opensearch_current_version
      ignore_errors: true

    - name: Display current OpenSearch version
      debug:
        msg:
          - "Current OpenSearch release:"
          - "  Name: {{ opensearch_current_version.status.name | default('Not installed') }}"
          - "  Version: {{ opensearch_current_version.status.chart | default('Unknown') }}"
          - "  App Version: {{ opensearch_current_version.status.app_version | default('Unknown') }}"
          - "  Status: {{ opensearch_current_version.status.status | default('Unknown') }}"
      when: opensearch_current_version.status is defined

    - name: Display installation status if not found
      debug:
        msg: "OpenSearch release '{{ helm_release_name }}' not found in namespace '{{ helm_namespace }}'"
      when: opensearch_current_version.status is not defined

    - name: Upgrade OpenSearch using Helm
      kubernetes.core.helm:
        name: "{{ helm_release_name }}"
        chart_ref: "{{ helm_chart_name }}"
        chart_version: "{{ helm_chart_version }}"
        namespace: "{{ helm_namespace }}"
        values_files:
          - "{{ helm_values_file }}"
        state: present
        update_repo_cache: true
        kube_context: "{{ k8s_context }}"
        wait: true
        wait_timeout: "300s"
      register: opensearch_upgrade_result

    - name: Get updated OpenSearch version (after upgrade)
      kubernetes.core.helm_info:
        name: "{{ helm_release_name }}"
        namespace: "{{ helm_namespace }}"
        release_state: deployed
        kube_context: "{{ k8s_context }}"
      register: opensearch_updated_version

    - name: Display updated OpenSearch version
      debug:
        msg:
          - "Updated OpenSearch release:"
          - "  Name: {{ opensearch_updated_version.status.name }}"
          - "  Version: {{ opensearch_updated_version.status.chart }}"
          - "  App Version: {{ opensearch_updated_version.status.app_version }}"
          - "  Status: {{ opensearch_updated_version.status.status }}"
          - "  Revision: {{ opensearch_updated_version.status.revision }}"

    - name: Display upgrade summary
      debug:
        msg:
          - "OpenSearch upgrade completed successfully!"
          - "{% if opensearch_current_version.status is defined %}Previous version: {{ opensearch_current_version.status.chart | default('Unknown') }}{% endif %}"
          - "Current version: {{ opensearch_updated_version.status.chart }}"
          - "Upgrade performed: {{ opensearch_upgrade_result.changed }}"