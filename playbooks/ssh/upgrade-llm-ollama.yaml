---
# This playbook upgrades Ollama on adambalm using the LLM role
# The LLM role handles both initial installation and upgrades
# For initial setup, use playbooks/ssh/setup-adambalm.yaml which includes the full LLM role

- name: Upgrade Ollama on adambalm
  hosts: adambalm
  become: true
  gather_facts: false

  tasks:
    - name: Include Ollama tasks from LLM role
      ansible.builtin.include_role:
        name: llm
        tasks_from: ollama