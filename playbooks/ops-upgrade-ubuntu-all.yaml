- name: Upgrade all Ubuntu servers
  hosts: ubuntu
  become: true
  gather_facts: true
  serial: 1  # Upgrade one host at a time for safety

  tasks:
    - name: Display host being upgraded
      debug:
        msg: "Upgrading {{ inventory_hostname }}..."

    - name: Include apt upgrade tasks
      include_tasks: ../tasks/ops-upgrade-apt.yaml

    - name: Display completion message
      debug:
        msg: "Upgrade completed for {{ inventory_hostname }}"