---
- name: Upgrade Alertmanager using Helm
  hosts: localhost
  gather_facts: false
  vars:
    helm_release_name: "alertmanager"
    helm_chart_name: "prometheus-community/alertmanager"
    helm_namespace: "alertmanager"
    helm_values_file: "/Users/dang/k3s-config/alertmanager/helm/alertmanager-values-prod.yaml"
    k8s_context: "k3s-prod"
  tasks:
    - name: Update Helm repositories
      kubernetes.core.helm_repository:
        name: prometheus-community
        repo_url: https://prometheus-community.github.io/helm-charts
        state: present

    - name: Get current Alertmanager version (before upgrade)
      kubernetes.core.helm_info:
        name: "{{ helm_release_name }}"
        namespace: "{{ helm_namespace }}"
        release_state: deployed
        kube_context: "{{ k8s_context }}"
      register: alertmanager_current_version
      ignore_errors: true

    - name: Display current Alertmanager version
      debug:
        msg:
          - "Current Alertmanager release:"
          - "  Name: {{ alertmanager_current_version.status.name | default('Not installed') }}"
          - "  Version: {{ alertmanager_current_version.status.chart | default('Unknown') }}"
          - "  App Version: {{ alertmanager_current_version.status.app_version | default('Unknown') }}"
          - "  Status: {{ alertmanager_current_version.status.status | default('Unknown') }}"
      when: alertmanager_current_version.status is defined

    - name: Display installation status if not found
      debug:
        msg: "Alertmanager release '{{ helm_release_name }}' not found in namespace '{{ helm_namespace }}'"
      when: alertmanager_current_version.status is not defined

    - name: Upgrade Alertmanager using Helm
      kubernetes.core.helm:
        name: "{{ helm_release_name }}"
        chart_ref: "{{ helm_chart_name }}"
        namespace: "{{ helm_namespace }}"
        values_files:
          - "{{ helm_values_file }}"
        state: present
        update_repo_cache: true
        kube_context: "{{ k8s_context }}"
        wait: true
        wait_timeout: "300s"
      register: alertmanager_upgrade_result

    - name: Get updated Alertmanager version (after upgrade)
      kubernetes.core.helm_info:
        name: "{{ helm_release_name }}"
        namespace: "{{ helm_namespace }}"
        release_state: deployed
        kube_context: "{{ k8s_context }}"
      register: alertmanager_updated_version

    - name: Display updated Alertmanager version
      debug:
        msg:
          - "Updated Alertmanager release:"
          - "  Name: {{ alertmanager_updated_version.status.name }}"
          - "  Version: {{ alertmanager_updated_version.status.chart }}"
          - "  App Version: {{ alertmanager_updated_version.status.app_version }}"
          - "  Status: {{ alertmanager_updated_version.status.status }}"
          - "  Revision: {{ alertmanager_updated_version.status.revision }}"

    - name: Display upgrade summary
      debug:
        msg:
          - "Alertmanager upgrade completed successfully!"
          - "{% if alertmanager_current_version.status is defined %}Previous version: {{ alertmanager_current_version.status.chart | default('Unknown') }}{% endif %}"
          - "Current version: {{ alertmanager_updated_version.status.chart }}"
          - "Upgrade performed: {{ alertmanager_upgrade_result.changed }}"