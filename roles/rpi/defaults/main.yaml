---
# Default variables for RPI role
# These can be overridden in host_vars or group_vars

# NUT (Network UPS Tools) configuration defaults
rpi_nut:
  ups_name: "{{ ansible_hostname }}-ups"
  driver: "usbhid-ups"
  port: "auto"
  upsmon:
    username: "upsmon"
    password: "password"
    role: "master"

# Wyoming Satellite configuration defaults
wyoming_satellite_uri: "tcp://0.0.0.0:10700"
wyoming_satellite_mic_command: "arecord -D plughw:CARD=seeed2micvoicec,DEV=0 -r 16000 -c 1 -f S16_LE -t raw"
wyoming_satellite_snd_command: "aplay -D plughw:CARD=seeed2micvoicec,DEV=0 -r 22050 -c 1 -f S16_LE -t raw"
wyoming_satellite_debug: false
